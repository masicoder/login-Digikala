 <!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>لاگین دیجی کالا</title>
</head>
<body class="w-full h-screen flex justify-center items-center
 bg-white dark:bg-[#353535] flex-col">

 <div class="bg-white dark:bg-gray-800  border border-[#ccc] rounded-lg
 flex-col justify-center items-center py-9">

<img src="../full-vertical.svg" alt="" width="120" height="40" class="my-4  m-auto">

<div class="mx-6">
  <h3 class="text-xl font-bold my-5 dark:text-white">ورود | ثبت‌نام</h3>
  <p class="text-xs text-gray-700 leading-6 dark:text-white">سلام!</p>
  <p class="text-xs text-gray-700 leading-6 dark:text-white">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
<input type="text" class="outline-none border border-gray-300 text-gray-700  w-full rounded-lg px-3
py-3 my-4">

<div class="w-full text-white flex justify-center items-center py-3 bg-[#ef4056] rounded-lg">ورود</div>
<p class="text-gray-700 text-xs my-5 dark:text-white">
  ورود شما به معنای پذیرش 
  <a href="" class="text-blue-500">شرایط دیجی کالا</a>
  و
  <a href="" class="text-blue-500">قوانین حریم خصوصی</a>
  است
</p>

</div>


</div>

<div id="dark" class="w-auto bg-red-500 my-7 px-3 py-1 rounded-md cursor-pointer">تغییر</div>

<script>
let dark=document.querySelector('#dark');
let htmls=document.querySelector('html');
dark.addEventListener('click',()=>{
 if(htmls.classList.contains('dark')){
    htmls.classList.remove('dark')
 }else{
htmls.classList.add('dark')
 }
})
</script>

</body>
</html>
